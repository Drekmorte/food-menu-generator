<form (ngSubmit)="onSubmit()">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <label>
                    <label class="form-label">Nombre de la comida</label>
                    <input class="form-control" [(ngModel)] = "nombreComida" [ngModelOptions]="{standalone: true}" placeholder="Introduce el nombre de la comida" />
                </label>
            </div>
        </div>

        <div class="row" style="padding-top: 20px;">

            <div class="col-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nombre ingrediente</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listaIngredientes; index as i">
                            <td class="vertical-align-middle">
                                <div class="custom-control custom-checkbox" style="text-align:middle">
                                    <select class="form-select no-border" aria-label="Selecciona el ingrediente" (change)="onSelectChange($event, i)" (blur)="onSelectChange($event, i)">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <input type="number" maxlength="2" class="form-control no-border" placeholder="Introduce la cantidad" (change)="onInputChange($event, i)" (blur)="onInputChange($event, i)" />
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="addRow()">AÃ±adir Fila</button>

            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col">
                    <button type="submit" class="btn btn-primary boton-guardar" [disabled]="!formularioValidado">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
